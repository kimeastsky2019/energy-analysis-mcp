<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-MCP Time Series Analysis Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        .dashboard-card {
            transition: transform 0.2s;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .dashboard-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        .status-online { background-color: #28a745; }
        .status-offline { background-color: #dc3545; }
        .chart-container {
            position: relative;
            height: 300px;
            margin: 20px 0;
        }
        .model-card {
            border-left: 4px solid #007bff;
            margin-bottom: 15px;
        }
        .anomaly-card {
            border-left: 4px solid #dc3545;
            margin-bottom: 15px;
        }
        .loading {
            display: none;
        }
        .loading.show {
            display: block;
        }
        .real-time-update {
            background: linear-gradient(90deg, #f8f9fa, #e9ecef);
            border-left: 4px solid #17a2b8;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-chart-line me-2"></i>
                Multi-MCP Time Series Analysis
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text">
                    <span class="status-indicator status-online" id="connectionStatus"></span>
                    <span id="connectionText">연결됨</span>
                </span>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <!-- 시스템 상태 대시보드 -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card dashboard-card">
                    <div class="card-body text-center">
                        <i class="fas fa-brain fa-2x text-primary mb-2"></i>
                        <h5 class="card-title">예측 모델</h5>
                        <h3 class="text-primary" id="forecastingModelCount">0</h3>
                        <small class="text-muted">활성 모델</small>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card dashboard-card">
                    <div class="card-body text-center">
                        <i class="fas fa-exclamation-triangle fa-2x text-warning mb-2"></i>
                        <h5 class="card-title">이상치 탐지</h5>
                        <h3 class="text-warning" id="anomalyModelCount">0</h3>
                        <small class="text-muted">활성 모델</small>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card dashboard-card">
                    <div class="card-body text-center">
                        <i class="fas fa-chart-bar fa-2x text-success mb-2"></i>
                        <h5 class="card-title">분석 완료</h5>
                        <h3 class="text-success" id="analysisCount">0</h3>
                        <small class="text-muted">총 분석 수</small>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card dashboard-card">
                    <div class="card-body text-center">
                        <i class="fas fa-clock fa-2x text-info mb-2"></i>
                        <h5 class="card-title">실시간 처리</h5>
                        <h3 class="text-info" id="realtimeStatus">활성</h3>
                        <small class="text-muted">시스템 상태</small>
                    </div>
                </div>
            </div>
        </div>

        <!-- 메인 콘텐츠 -->
        <div class="row">
            <!-- 왼쪽 패널: 모델 관리 -->
            <div class="col-md-4">
                <div class="card dashboard-card">
                    <div class="card-header">
                        <h5><i class="fas fa-cogs me-2"></i>모델 관리</h5>
                    </div>
                    <div class="card-body">
                        <!-- 데이터 생성 -->
                        <div class="mb-4">
                            <h6>샘플 데이터 생성</h6>
                            <div class="row">
                                <div class="col-6">
                                    <label class="form-label">샘플 수</label>
                                    <input type="number" class="form-control" id="sampleCount" value="1000" min="100" max="10000">
                                </div>
                                <div class="col-6">
                                    <label class="form-label">특성 수</label>
                                    <input type="number" class="form-control" id="featureCount" value="1" min="1" max="10">
                                </div>
                            </div>
                            <div class="mt-2">
                                <button class="btn btn-primary btn-sm" onclick="generateSampleData()">
                                    <i class="fas fa-database me-1"></i>데이터 생성
                                </button>
                            </div>
                        </div>

                        <!-- 예측 모델 훈련 -->
                        <div class="mb-4">
                            <h6>예측 모델 훈련</h6>
                            <div class="mb-2">
                                <label class="form-label">모델 타입</label>
                                <select class="form-select" id="forecastingModelType">
                                    <option value="lstm">LSTM</option>
                                    <option value="cnn">CNN</option>
                                    <option value="multivariate_lstm">Multivariate LSTM</option>
                                    <option value="multivariate_cnn_lstm">Multivariate CNN-LSTM</option>
                                </select>
                            </div>
                            <div class="mb-2">
                                <label class="form-label">모델 이름</label>
                                <input type="text" class="form-control" id="forecastingModelName" placeholder="예: my_lstm_model">
                            </div>
                            <button class="btn btn-success btn-sm" onclick="trainForecastingModel()">
                                <i class="fas fa-play me-1"></i>훈련 시작
                            </button>
                        </div>

                        <!-- 이상치 탐지 모델 훈련 -->
                        <div class="mb-4">
                            <h6>이상치 탐지 모델 훈련</h6>
                            <div class="mb-2">
                                <label class="form-label">모델 타입</label>
                                <select class="form-select" id="anomalyModelType">
                                    <option value="prophet">Prophet</option>
                                    <option value="hmm">HMM</option>
                                    <option value="transformer">Transformer</option>
                                    <option value="temporal_fusion_transformer">Temporal Fusion Transformer</option>
                                </select>
                            </div>
                            <div class="mb-2">
                                <label class="form-label">모델 이름</label>
                                <input type="text" class="form-control" id="anomalyModelName" placeholder="예: my_prophet_model">
                            </div>
                            <button class="btn btn-warning btn-sm" onclick="trainAnomalyModel()">
                                <i class="fas fa-play me-1"></i>훈련 시작
                            </button>
                        </div>

                        <!-- 통합 분석 -->
                        <div class="mb-4">
                            <h6>통합 분석</h6>
                            <div class="mb-2">
                                <label class="form-label">분석 타입</label>
                                <select class="form-select" id="analysisType">
                                    <option value="forecast_and_detect">예측 + 이상치 탐지</option>
                                    <option value="ensemble_forecast">앙상블 예측</option>
                                    <option value="anomaly_aware_forecast">이상치 인식 예측</option>
                                </select>
                            </div>
                            <button class="btn btn-info btn-sm" onclick="runCoordinatedAnalysis()">
                                <i class="fas fa-sync me-1"></i>분석 실행
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 실시간 업데이트 -->
                <div class="card dashboard-card mt-3">
                    <div class="card-header">
                        <h6><i class="fas fa-broadcast-tower me-2"></i>실시간 업데이트</h6>
                    </div>
                    <div class="card-body" style="max-height: 300px; overflow-y: auto;">
                        <div id="realtimeUpdates"></div>
                    </div>
                </div>
            </div>

            <!-- 오른쪽 패널: 시각화 및 결과 -->
            <div class="col-md-8">
                <!-- 데이터 시각화 -->
                <div class="card dashboard-card">
                    <div class="card-header">
                        <h5><i class="fas fa-chart-line me-2"></i>데이터 시각화</h5>
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="dataChart"></canvas>
                        </div>
                    </div>
                </div>

                <!-- 모델 결과 -->
                <div class="row mt-3">
                    <div class="col-md-6">
                        <div class="card dashboard-card">
                            <div class="card-header">
                                <h6><i class="fas fa-brain me-2"></i>예측 모델</h6>
                            </div>
                            <div class="card-body">
                                <div id="forecastingResults">
                                    <p class="text-muted">훈련된 모델이 없습니다.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card dashboard-card">
                            <div class="card-header">
                                <h6><i class="fas fa-exclamation-triangle me-2"></i>이상치 탐지</h6>
                            </div>
                            <div class="card-body">
                                <div id="anomalyResults">
                                    <p class="text-muted">훈련된 모델이 없습니다.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 분석 히스토리 -->
                <div class="card dashboard-card mt-3">
                    <div class="card-header">
                        <h6><i class="fas fa-history me-2"></i>분석 히스토리</h6>
                    </div>
                    <div class="card-body">
                        <div id="analysisHistory">
                            <p class="text-muted">분석 기록이 없습니다.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 로딩 모달 -->
    <div class="modal fade" id="loadingModal" tabindex="-1">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">로딩 중...</span>
                    </div>
                    <p class="mt-2" id="loadingText">처리 중...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
