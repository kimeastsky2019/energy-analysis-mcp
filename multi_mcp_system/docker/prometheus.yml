global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus 자체 모니터링
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Multi-MCP 시스템 메트릭
  - job_name: 'multi-mcp-system'
    static_configs:
      - targets: 
        - 'web-dashboard:5000'
        - 'rest-api:5001'
        - 'forecasting-mcp:8001'
        - 'anomaly-mcp:8002'
        - 'coordinator-mcp:8003'
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # 시스템 메트릭 (Node Exporter가 있는 경우)
